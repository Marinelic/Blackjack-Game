<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        
    <title>Blackjack Game</title>
</head>
    <body>
        <div class="game-container">
            <h1>♠ Blackjack ♣</h1>

            <div class="board">
                <div id="dealer-hand" class="hand">
                    <h2>Dealer</h2>

                    <div id="dealer-cards" class="cards"></div>  <!-- This is an empty container where cards will appear. (from JS) -->

                    <p class="dealer-score">Score: 0</p>
                </div>

                <div id="player-hand" class="hand">
                    <h2>You</h2>

                    <div id="player-cards" class="cards"></div>    <!-- This is an empty container where cards will appear. (from JS) -->

                    <p class="player-score">Score: 0</p>
                </div>
            </div>

            <div class="buttons">
                <button id="btn-start" onclick="startGame()">START GAME</button>
                <button id="btn-hit">HIT</button>
                <button id="btn-stand">STAND</button>
            </div>

            <p id="message"></p>
        </div>

        <script src="app.js"></script>
    </body>
</html>
